<!DOCTYPE html>
<html>
    <head>
        <title>TaskTracker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body class="bg-light">

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">
                    <h2 class="text-center mb-4"> Task Tracker</h2>

                    <div class="card p-3 mb-4">
                        <input type="text" id="title" class="form-control mb-2" placeholder="Enter task">

                        <select id="priority" class="form-select mb-2" required>
                            <option value="" disabled selected>-- Select Priority --</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>

                        <div class="text-center">
                            <button onclick="addTask()" class="btn btn-primary px-5">
                                Add Task
                            </button>
                        </div>
                    </div>

                    <div class="mb-3" >
                        <button id="pendingBtn" class="btn btn-outline-warning btn-sm" onclick="showPending()">Pending</button>
                        <button id="completedBtn" class="btn btn-outline-success btn-sm" onclick="showCompleted()">Completed</button>
                    </div>

                    <div class="mb-3" id="priorityFilter" style="display:none;">
                        <button id="lowBtn" class="btn btn-outline-secondary btn-sm" onclick="filterByPriority('Low')">Low</button>
                        <button id="mediumBtn" class="btn btn-outline-secondary btn-sm" onclick="filterByPriority('Medium')">Medium</button>
                        <button id="highBtn" class="btn btn-outline-secondary btn-sm" onclick="filterByPriority('High')">High</button>
                    </div>

                    <div class="mt-3">
                        <p id="summary"></p>
                    </div>

                    <ul id="taskList" class="list-group"></ul>
                    
                </div>

                <!-- Delete Confirmation Modal -->
                <div class="modal fade" id="deleteModal" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                        
                            <div class="modal-header">
                                <h5 class="modal-title">Confirm Delete</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>

                            <div class="modal-body">
                                Are you sure you want to delete this task?
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Cancel
                                </button>
                                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                                Delete
                                </button>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- Toast Container -->
                <div class="toast-container position-fixed top-0 end-0 p-3">
                    <div id="appToast" class="toast align-items-center text-white border-0" role="alert">
                        <div class="d-flex">
                            <div id="toastMessage" class="toast-body">
                                Message here
                            </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                        </div>
                    </div>
                </div>

                <!-- Bootstrap JS (required for toast) -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
            </div>
        </div>       

    </body>
</html>
